<!DOCTYPE html>
<html lang="en">

      p {

        box-sizing: border-box;

        border: 1px solid black;

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>


  </body>
  <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
    // add event handler to document element to 
    document.addEventListener('keydown', function(e){
        if (e.key.toLowerCase() == 'w'){
            // NOTE, that coordinate needs to be saved to allow the circle move more than one step, 
            // instead of returning to the original position before next step
            y -= 10;  // move up. NOTE that needs to be y - 10, instead of + 10. origin is in upper-left corner?
        } else if (e.key.toLowerCase() == 'a'){
            x -= 10; // move left
        } else if (e.key.toLowerCase() == 's'){
            y += 10; // move down
        } else if (e.key.toLowerCase() == 'd'){
            x += 10; // move right
        }
        drawCircle(x, y, size)
    });

  </script>

</html>
