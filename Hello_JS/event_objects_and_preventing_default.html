<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prevent default example</title>
    <style>
      div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form>
        <div>
            <label for="fname">First name: </label>
            <input id="fname" type="text">
        </div>
        <div>
            <label for="lname">Last name: </label>
            <input id="lname" type="text">
        </div>
        <div>
            <input id="submit" type="submit">
        </div>
    </form>
    <p></p>
    <script>
        const form = document.querySelector('form');
        const fname = document.getElementById('fname');
        const lname = document.getElementById('lname');
        const para = document.querySelector('p');

        form.onsubmit = function(e) { // e is an event object. it's automatically passed to event handlers (no need to provide as an argument in function call)
            if(fname.value === '' || lname.value === '') {
                e.preventDefault(); // calling the preventDefault() function on the event object stops the form submission.  
                para.textContent = 'You need to fill in both names.'; // print warning if both names are not given
            } else {
                para.textContent = 'Thank you! Form is submitted.'; // this doesn't work!
            }
        }
    </script>
  </body>
</html>
